<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let goo My <span class="font-bold text-orange-500">Bapper Bank</span>
            !!
        </h1>
    </header>
    <main class="mt-10 max-w-5xl mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-5">
                <div class="bg-yellow-400 p-10">
                    <h3 class="text-2xl font-bold ">Deposite</h3>
                    <h2 class="text-2xl">$ <span id="deposite-amount">00</span></h2>
                </div>
                <div class="bg-orange-400 p-10">
                    <h3 class="text-2xl font-bold ">Withdraw</h3>
                    <h2 class="text-2xl">$ <span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-blue-400 p-10">
                    <h3 class="text-2xl font-bold ">Total Amount</h3>
                    <h2 class="text-2xl">$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-10 mt-5">
            <div class="bg-red-100 p-5">
                <h2 class="text-2xl font-bold mb-3">Deposite</h2>
                <input type="text" name="" id="deposite-field" class="w-3/4 p-2" placeholder="$ Enter Deposite Amount">
                <br>
                <button class="text-xl bg-orange-500 text-white px-5 py-2 rounded mt-5" id="deposite-btn">Deposite
                    Now</button>
            </div>
            <div class="bg-red-100 p-5">
                <h2 class="text-2xl font-bold mb-3">Withdraw</h2>
                <input id="withdraw-field" type="text" name="" class="w-3/4 p-2" placeholder="$ Enter Withdraw Amount">
                <br>
                <button class="text-xl bg-orange-500 text-white px-5 py-2 rounded mt-5" id="withdraw-btn">Withdraw
                    Now</button>
            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
</body>

</html>
