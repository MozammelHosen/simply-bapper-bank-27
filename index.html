<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bapper-Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to my <span class="font-bold text-orange-500">Bapper Bank</span>
            !!
        </h1>
    </header>
    <main>
        <section class="bg-red-100 h-22 w-1/2 mx-auto p-20 mt-5 rounded">
            <h1 class="text-center my-2 text-3xl">Please Login</h1>
            <input class="w-full p-2 m-2" type="email" name="" id="email-field" placeholder="Enter Your Email"> <br>
            <input class="w-full p-2 m-2" type="password" name="" id="password-field" placeholder="Enter Your Password">
            <br>
            <input class="w-full p-2 m-2 bg-blue-500 text-white font-bold rounded hover:bg-white hover:text-blue-500"
                type="submit" value="Submit Now" id="login-btn">
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
